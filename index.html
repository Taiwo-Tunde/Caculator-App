<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="all-container">
              <div class="calculator-body">
                 <div class=" display-area"> 
                              <div data-previous-operand class="display-area-1"></div>
                              <div data-current-operand class="display-area-2"></div>
                  </div>    
                     <div class="calculator-btn-line line1">
                           <button data-clear >C</button>
                           <button data-delete>DEL</button>
                           <button data-operation>%</button>
                           <button data-operation>/</button>
                     </div>
                     <div class="calculator-btn-line line2">
                           <button  data-number>7</button>
                           <button  data-number>8</button>
                           <button  data-number>9</button>
                           <button data-operation>x</button>
                     </div>
                     <div class="calculator-btn-line line3">
                           <button  data-number>4</button>
                           <button  data-number>5</button>
                           <button  data-number>6</button>
                           <button data-operation>-</button>
                     </div>
                     <div class="calculator-btn-line line4">
                           <button data-number>1</button>
                           <button data-number>2</button>
                           <button data-number>3</button>
                           <button data-operation>+</button>
                     </div>
                     <div class="calculator-btn-line line5">
                           <button data-number>0</button>
                           <button data-number>.</button>
                           <button data-equal >=</button>
                     </div>
              </div>
    </div>

   
</body>
</html>
